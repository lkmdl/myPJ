<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>001. 자바스크립트 기본 + DOM선택법</title>
    <!-- 자바스크립트 코딩구역 -->
    <script>
         
//            [ 자바스트립트란? ]
//
//           -고정적인 HTML구조와 CSS로 디자인된 웹 문서의
//            디자인 혹은 기능적으로 구현된 것을 변경하기 위해
//            개발된 브라우저 전용 프로그래밍 언어
//         
//            -자바스크립트와 자바언어는 다르다
//            (자바스크립트를 줄여서 "자.바." 라고 말하지 말자)
//             그냥 JS라고 하자
//
//            [ JS의 코딩 구역 ]
//
//            1. 인터널방식(internal)
//            - html의 script 요소 내부에 데이터로 코딩함
//
//            2. 익스터널방식(external)
//            - JS외부파일로 확장자가 .js 임
//            - html 페이지에서 script 요소에 src속성의
//            값으로 파일위치를 지정하여 호출한다

//            ex) <script src="파일경로/이름.js">
//
//            3. 이벤트 속성의 인라인코딩
//            - html요소의 이벤트속성 값으로 JS 코드를 작성함
//            ex) onclick="값" / onmouseover="값"

//            [ JS의 역할 ]
//
//            1. HTML을 변경한다
//            2. CSS의 디자인요소를 재정의한다

//            [ 각 언어별 역할 비유 ]
//            1. HTML(구조) - 건물의 콘크리트 구조물
//            2. CSS(디자인) - 건물의 인테리어, 익스테리어
//            3. JS(프로그래밍) - 건물의 전기, 수도, 엘리베이터 등
//
//            [ JS의 화면 출력 ]
//            1. document.write(내용) - html문서 상단에 출력
//            2. alert(내용) - 팝업형식의 경고창으로 출력됨
//            3. console.log(내용) - 콘솔창에 출력됨 -> 개발시 많이씀
//            (콘솔 - 브라우저 엔진에서 관할하는 내부출력모드)
//            _________________________________________________
//            출력확인1
//            document.write("<h1>나는 프론트 엔드 개발자다</h1>");

//            출력확인2
//            alert("그러냐? 개발자냐?")
//            html 태그를 브라우저화면에 랜더링하기 전에 먼저 작동함

//            출력확인3
//            console.log("축하드립니다.")
//            콜솔로그는 콘솔창에서 확인한다
//            _________________________________________________
//            [ JS 코드의 특징 ]
//            -> JS의 명령어 실행코드는 만나는 즉시 실행됨
//            내가 원하는 시점에 원하는 이벤트에 명령어 코드를
//            실행하려면 함수가 필요하다
//            _________________________________________________
//            [ JS의 함수 ]
//            -정의: 특정실행코드를 특정이벤트에 실행하도록
//            호출시에만 코드를 실행하는 코드저장공간
//            - 형식: function 함수명(전달변수){코드}
//            - 호출: 함수명(값)
//            (값은 함수의 변수개수만큼 보냄)
//             _________________________________________________
//             [ JS의 이벤트 ]
//             -브라우저에서 실행되는 입력관련 시점을 구분하여
//             알려주는 요소
//             _________________________________________________
//             [ JS에서 따옴표의 의미 ]
//             - 값을 의미(string:문자데이터)
//             - 문자를 따옴표로 안싸면 그것은 변수라고함!
//             _________________________________________________
//             [ JS에서 이퀄의 의미 ]
//             - 이퀄은 오른쪽의 값이 왼쪽에 할당됨을 의미
//             (할당은 값이 변수등에 들어감을 말한다)
//             -> 절대로 같다는 의미가 아님
//             _________________________________________________
//             [ JS에서 점(.)의 의미 ]
//             - 객체의 하위 메서드나 속성으로 들어감
//             - 객체는 목적을 가지고 만든 프로그램 단위체
//             - 메서드는 객체 내부에 만든 함수(코드 집합)
//             - 속성은 객체 내부의 특정값을 정의하는 항목
//             _________________________________________________
//             [ JS의 코드 마무리는 세미콜론 ;;;;;;;;;; ]
//             - JS의 코드 끝에는 세미콜론으로 마무리 한다
//             - 세미콜론이 안붙는 경우: 선언적함수끝, 제어문끝
//             _________________________________________________
//             참고: 자동세미콜론삽입 기능
//             ASI(Automatic Semicolon Insertion)
//             - 브라우저가 세미콜론을 필요한 부분에
//              구문분석을 하여 자동으로 세미콜론을
//              프로그램 실행전에 넣어주는 기능이 있다
//             - 주의사항: 편리할 수 있지만 자동 구문분석시
//              오류분석이 있을 수 있으므로 개발자가 직접
//              세미콜론을 넣어주는 것을 추천함
//              
//             __________________________________________________
//             [ JS에서 요소를 선택하는 방법 ]

//             - document 객체
//               html문서 저체를 담고있는 DOM객체
//             - DOM(Document Object Model)
//             : 문서에 있는 각 요소로 접근할 수 있는
//               방법론을 가지는 모델링(인터페이스)

               /**************************************************
               함수명: showMe
               기능: .pbox의 디자인을 변경한다
               ***************************************************/
               function showMe(){     
                   
//              1. 함수 호출 확인
                console.log("나야나")
//              2. html 변경하기
//                 변경대상: #name
//                 변경내용: html 이미지 넣기
                document
//              현재문서전체
                .getElementById("name")
//              특정아이디요소 가져오기
                .innerHTML = '<img src="images/kim.png" alt="김비서가 왜그럴까">';
//               HTML요소를 넣는 속성
//               이퀄 오른쪽의 데이터가 왼쪽으로 들어감(할당)






               }


//             showMe함수

//             [ HTML 이벤트 속성 ]
//             - on+이벤트명 = 값
//             ex) onmouseover=" " / onkeyup=" "
    </script>
    <style>
        .pbox {
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            font-size: 24;
            width: 700px;
            height: 760px;
            border: 4px solid tomato;
            color: whitesmoke;
            text-shadow: 1px 1px 1px #000;
        }
    </style>
</head>

<body>
    <p class="pbox" title="여기를 클릭하세요"
    onclick="showMe()">
        나는 요즘 매일 생각한다<br>
        도대체 <span id="name"></span>
    </p>

</body>

</html>
